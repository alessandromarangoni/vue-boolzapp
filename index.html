<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuetsapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="app" class="bg-primary">  
        <div class="container-fluid">
            <div class="row justify-content-center bg-secondary ">
                <div class="col-10 d-flex m-4">
                    <div class="left ">
                        <div class="d-flex w-100 justify-content-between left-contact-action">
                            <div class="info_contatto m-2">
                                <img src="./img/avatar_io.jpg" alt="" class="contact_img">
                                <span class="ms-2">gianna</span>
                            </div>
                            <div class="m-2">
                                <i class="fa-solid fa-circle-notch me-2"></i>
                                <i class="fa-solid fa-message me-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                            </div>
                        </div>
                        <div class="notification-sound-manager w-100">
                            <div class="d-flex">
                                <div class="m-2"><i class="fa-solid fa-bell"></i></div>
                                <div>
                                    <h6>cicicici</h6>
                                    <span><small>hhdhws</small></span>
                                </div>
                            </div>
                        </div>
                        <div class="search-chat pt-2">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="cerca">
                            </div>
                        </div>

                        <div class="contact_section">
                            
                            <div v-for="(contact, i) in contacts" class="d-flex justify-content-between">
                                <div class="">
                                    <img :src="contact.avatar" alt="contact.name" class="contact_img m-2">
                                    <span class="ms-2">{{contact.name}}</span>
                                    <!-- non riesco a prendermi l ultimo messaggio x ora -->
                                    <!-- <span class="ms-2">{{contact.messages[i]}}</span> -->
                                </div>

                                <div>
                                    <span class="m-2"><small>12:00</small></span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col bg-warning destra" >
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
