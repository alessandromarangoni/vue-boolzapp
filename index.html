<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuetsapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

        <div class="container" id="app">
            <div class="row justify-content-center ">
                <div class="col-10 d-flex m-4">
                    <div class="left">
                        <div class="prova">
                            <div class="d-flex w-100 justify-content-between left-contact-action">
                                <div class="info_contatto m-2">
                                    <img src="./img/avatar_io.jpg" alt="" class="contact_img">
                                    <span class="ms-2">gianna</span>
                                </div>
                                <div class="m-2">
                                    <i class="fa-solid fa-circle-notch mx-2"></i>
                                    <i class="fa-solid fa-message mx-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                                </div>
                            </div>
                            <div class="notification-sound-manager w-100">
                                <div class="d-flex">
                                    <div class="m-2"><i class="fa-solid fa-bell rounded-circle p-3"></i></div>
                                    <div>
                                        <span> Ricevi notifiche di nuovi messaggi </span>
                                        <p><small class="text-underline">attiva notifiche desktop</small></p>
                                    </div>
                                </div>
                            </div>
                            <div class="search-chat pt-2">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                    <input type="text" class="form-control" placeholder="cerca">
                                </div>
                            </div>
                        </div>
                        <div class="contact_section">
                            <div @click="cambioAlClick(i)" v-for="(contact, i) in contacts" class="d-flex justify-content-between">
                                <div class="d-flex justify-content-between my-1" >
                                    <img :src="contact.avatar" alt="contact.name" class="contact_img m-2">
                                    <div class="d-flex flex-column justify-content-center">
                                        <span class="ms-2" > <strong>{{contact.name}}</strong></span>
                                    <!-- non riesco a prendermi l ultimo messaggio x ora -->
                                    <span class="ms-2"><small>{{contact.messages[0].message}}</small></span>
                                    </div>
                                </div>
                                    <span class="m-2 sef-end"><small>{{contact.messages[0].date}}</small></span>
                                    <!-- <span class="m-2"><small>12</small></span> -->
                            </div>
                            
                        </div>
                    </div>
                    <div class="container ">
                        <div class="row">
                            <div class="right d-flex flex-column justify-content-between bg-whats" >
                                <div class="right-contact-action d-flex justify-content-between margin_debug">
                                    <div>
                                        <img class="contact_img_active m-2" :src="contacts[chatCorrente].avatar" :alt="contacts[chatCorrente].name">
                                        <span class="m-2">{{contacts[chatCorrente].name}}</span>
                                    </div>
                                    <div class="m-2 mt-3">
                                        <i class="fa-solid fa-magnifying-glass mx-2"></i>
                                        <i class="fa-solid fa-paperclip mx-2"></i>
                                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                                    </div>
                                </div>
                                <div class="chat container d-flex flex-column">
                                    <div class="row">
                                        <div class="chat-container">
                                            <div class="box-message d-flex mt-2" v-for="message in contacts[chatCorrente].messages" :class="message.status">

                                                    <div class="text-message">
                                                        {{message.message}}
                                                    <div class="date-message text-secondary text-end font-weight-light">
                                                        <small>{{message.date}}</small>   
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="chat-footer">
                                    <i class="fa-regular fa-face-smile ps-4"></i>
                                    <input type="text" id="write">  
                                    <i class="fa-solid fa-microphone pe-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
